<ion-header no-border>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
</ion-header>

<ion-content class="user-pg">
      
    
    <div class="login-wrap">
	<div class="login-html">
		<div>
			<div>
                <div class="group">
                    <ion-item>
                        <ion-icon name="person" item-start></ion-icon>
                        <ion-input [(ngModel)]="user.firstName" placeholder="First Name:"></ion-input>
                    </ion-item>
				</div>
                <div class="group">
                    <ion-item>
                        <ion-icon name="person" item-start></ion-icon>
                        <ion-input [(ngModel)]="user.lastName" placeholder="Last Name:"></ion-input>
                    </ion-item>
				</div>
                <div class="group">
                    <ion-item>
                        <ion-icon name="heart" item-start></ion-icon>
                        <ion-select placeholder="Gender" [(ngModel)]="user.gender">
                            <ion-option value="male">Male</ion-option>
                            <ion-option value="female">Female</ion-option>
                            <ion-option value="other">Other</ion-option>
                        </ion-select>
                    </ion-item>
                </div>
				<div class="group">
                    <ion-item>
                        <ion-icon name="calendar" item-start></ion-icon>
                        <ion-input placeholder="Date of Birth:"></ion-input>
                        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="user.DOB"></ion-datetime>
                    </ion-item>
				</div>
				<div class="group">
                    <ion-item>
                        <ion-icon name="call" item-start></ion-icon>
                        <ion-input [(ngModel)]="user.phone" placeholder="Phone Number:" type="number" max="9999999999"></ion-input>
                    </ion-item>
				</div>
                <div class="group">
                    <ion-item>
                        <ion-icon name="medkit" item-start></ion-icon>
                        <ion-textarea [(ngModel)]="user.medCond" class="text-input" placeholder="Medical Conditions:">
                        </ion-textarea>
                    </ion-item>
				</div>
                
                <div class="group">
                    <ion-item>
                        <ion-icon name="medkit" item-start></ion-icon>
                        <ion-textarea [(ngModel)]="user.pastSurg" class="text-input" placeholder="Past Surgeries:">
                        </ion-textarea>
                    </ion-item>
				</div>
                
                <div class="group">
                    <ion-item>
                        <ion-icon name="medkit" item-start></ion-icon>
                        <ion-textarea [(ngModel)]="user.medAllergy" class="text-input" placeholder="Medicine Allergies:">
                        </ion-textarea>
                    </ion-item>
				</div>
                
                <div class="group">
                    <ion-item>
                        <ion-icon name="medkit" item-start></ion-icon>
                        <ion-textarea [(ngModel)]="user.nomedAllergy" class="text-input" placeholder="Non-Medicine Allergies:">
                        </ion-textarea>
                    </ion-item>
				</div>
                
                
                <div class="group">
                    <ion-item>
                        <ion-icon name="heart" item-start></ion-icon>
                        <ion-select placeholder="Blood Type:" [(ngModel)]="user.bloodType" modal-title="Blood Type">
                            <ion-option value="a">A</ion-option>
                            <ion-option value="b">B</ion-option>
                            <ion-option value="ab">AB</ion-option>
                            <ion-option value="o">O</ion-option>
                        </ion-select>
                    </ion-item>
                </div>
            </div>
            
            <button ion-button (click)='btnUpdate()'>Update</button>
            <button ion-button (click)='gotoMapPage()'>Map</button>

		</div>
	</div>
</div>
    
</ion-content>
