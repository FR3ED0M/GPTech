<ion-header no-border>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
</ion-header>

<ion-content class="user-pg">
      
    
    <div class="login-wrap">
	<div class="login-html">
		<div>
			<div>
                <h1>First Last Name</h1>
				<div class="group">
                    <ion-item>
                        <ion-icon name="calendar" item-start></ion-icon>
                        Date of Birth:
                    </ion-item>
				</div>
				<div class="group">
                    <ion-item>
                        <ion-icon name="call" item-start></ion-icon>
                        Phone:
                    </ion-item>
				</div>
                <div class="group">
                    <ion-item>
                        <ion-icon name="medkit" item-start></ion-icon>
                        Medical History:
                    </ion-item>
				</div>
                <div class="group">
                    <ion-item>
                        <ion-icon name="heart" item-start></ion-icon>
                        Blood Type:
                    </ion-item>
				</div>
            </div>
            
            <div>
<br>            
<br>
                
            
			<div>
                <h1>GPS</h1>
				<div class="group">
                    <ion-item>
                        <ion-icon name="calendar" item-start></ion-icon>
                        Longitude: {{ lng }}
                    </ion-item>
				</div>
				<div class="group">
                    <ion-item>
                        <ion-icon name="call" item-start></ion-icon>
                        Latitude: {{ lat }}
                    </ion-item>
				</div>
            </div>
                
		</div>
		</div>
	</div>
</div>
    
</ion-content>
