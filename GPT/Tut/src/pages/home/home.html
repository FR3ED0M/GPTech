<ion-header no-border>
    <button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>
</ion-header>

<ion-content padding class="home-pg">
    
    <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<!-- LOGIN -->
			<div class="sign-in-htm">
				<div class="group">
                    <label for="user" class="label">Email</label>
					<input  id="user" type="text" class="input" [(ngModel)]="email">
				</div>
				<div class="group">
                    <label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" [(ngModel)]="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<button ion-button (click)='login(email, password)'>Login</button>
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
			<!-- SIGN-UP -->
			<div class="sign-up-htm">
				<!-- username input field : commented out until able to pass to database -->
				<!-- <div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" [(ngModel)]="username">
				</div> -->
				<div class="group">
					<label for="pass" class="label">Email</label>
					<input id="pass" type="text" class="input" [(ngModel)]="email">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" [(ngModel)]="password">
				</div>
				<div class="group">
					<button ion-button (click)='register(email, password)'>Sign Up</button>
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</label>
				</div>
			</div>
		</div>
	</div>
</div>
    
    
</ion-content>
